<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación - Tenencia Responsable de Animales de Compañía</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            background-color: #1a237e;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
            margin-bottom: 2rem;
        }

        .confirmation-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            text-align: center;
            margin: 0 1rem;
        }

        .confirmation-container h1 {
            color: #1a237e;
            margin-bottom: 1rem;
        }

        .confirmation-container p {
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .back-button {
            background-color: #1a237e;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #283593;
        }

        .footer {
            background-color: #1a237e;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Tenencia Responsable de Animales de Compañía</h1>
        <p>Gracias por tu contacto</p>
    </header>

    <div class="confirmation-container">
        <h1>¡Gracias por tu mensaje!</h1>
        <p>Hemos recibido tu formulario correctamente. Nos pondremos en contacto contigo pronto.</p>
        <a href="index.html" class="back-button">Volver al inicio</a>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Tenencia Responsable de Animales de Compañía. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
