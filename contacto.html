        .header::before {

            left: 0;
            right: 0;
            bottom: 0;

            z-index: 1;
            opacity: 0.75;
        }

        .header > * {

            z-index: 2;
        }

        .nav-bar {
            background-color: #e68a00;
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #d67a00;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .current-date {
            font-size: 0.9rem;
            color: #fff;
            font-weight: bold;
            text-align: center;
        }

        .search-box {
            display: flex;
            gap: 0.5rem;
        }

        .search-box input {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            width: 200px;
        }

        .search-box button {
            padding: 0.5rem 1rem;
            background-color: #1a237e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-box button:hover {
            background-color: #283593;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .contact-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }

        .contact-image {
            width: 300px;
            height: 300px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .form-container {
            flex: 1;
        }

        .contact-form h2 {
            color: #1a237e;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background-color: #1a237e;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #283593;
        }

        .footer {
            background-color: #f79a0e;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            font-style: italic;
            margin-bottom: 0.5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .header h1 .paw-dot {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            position: relative;
            margin: 0 0.2rem;
        }

        .header h1 .paw-dot::before {
            content: "🐾";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Patitas<span class="paw-dot"></span>Informadas</h1>
        <p>Lo mas importante para los regalones de tu hogar</p>
        <nav class="nav-bar">
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="noticias.html">Noticias</a>
                <a href="consejos.html">Consejos</a>
                <a href="perros.html">Perros</a>
                <a href="gatos.html">Gatos</a>
                <a href="contacto.html">Contacto</a>
            </div>
            <div class="search-container">
                <div class="current-date" id="currentDate"></div>
                <div class="search-box">
                    <input type="text" placeholder="Buscar noticias...">
                    <button type="button">Buscar</button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="contact-form">
            <img src="assets/images/Amor.jpg" alt="Mascotas felices" class="contact-image">
            <div class="form-container">
                <form id="contactForm" onsubmit="return handleSubmit(event)">
                    <h2>Contáctanos</h2>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="rut">RUT:</label>
                        <input type="text" id="rut" name="rut" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="comentario">Comentario:</label>
                        <textarea id="comentario" name="comentario" placeholder="Escribe tu comentario aquí..."></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; Patitas Informadas. Todos los derechos reservados.</p>
    </footer>

    <script>
        function updateDate() {
            const now = new Date();
            const days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            const months = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            
            const dayName = days[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            
            document.getElementById('currentDate').textContent = `${dayName}, ${day} de ${month} de ${year}`;
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            // Obtener los valores del formulario
            const nombre = document.getElementById('nombre').value;
            const rut = document.getElementById('rut').value;
            const email = document.getElementById('email').value;
            const comentario = document.getElementById('comentario').value;

            // Aquí puedes agregar validación adicional si lo deseas
            
            // Redirigir a la página de confirmación
            window.location.href = 'confirmacion.html';
        }

        // Actualizar la fecha cuando se carga la página
        updateDate();
    </script>
</body>
