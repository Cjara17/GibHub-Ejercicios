<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tenencia Responsable de Animales de Compañía</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .header {
            background-color: #f79a0e;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .nav-bar {
            background-color: #e68a00;
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #d67a00;
        }

        .search-box {
            display: flex;
            gap: 0.5rem;
        }

        .search-box input {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            width: 200px;
        }

        .search-box button {
            padding: 0.5rem 1rem;
            background-color: #1a237e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-box button:hover {
            background-color: #283593;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .contact-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 2rem auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background-color: #1a237e;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #283593;
        }

        .footer {
            background-color: #f79a0e;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Tenencia Responsable de Animales de Compañía</h1>
        <p>Lo mas importante para los regalones de tu hogar</p>
        <nav class="nav-bar">
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="noticias.html">Noticias</a>
                <a href="consejos.html">Consejos</a>
                <a href="perros.html">Perros</a>
                <a href="gatos.html">Gatos</a>
                <a href="contacto.html">Contacto</a>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Buscar noticias...">
                <button type="button">Buscar</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="contact-form">
            <h2>Formulario de Contacto</h2>
            <form id="contactForm" onsubmit="return handleSubmit(event)">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="rut">RUT:</label>
                    <input type="text" id="rut" name="rut" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" name="comentario" placeholder="Escribe tu comentario aquí..."></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Tenencia Responsable de Animales de Compañía. Todos los derechos reservados.</p>
    </footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Obtener los valores del formulario
            const nombre = document.getElementById('nombre').value;
            const rut = document.getElementById('rut').value;
            const email = document.getElementById('email').value;
            const comentario = document.getElementById('comentario').value;

            // Aquí puedes agregar validación adicional si lo deseas
            
            // Redirigir a la página de confirmación
            window.location.href = 'confirmacion.html';
        }
    </script>
</body>
</html>
